<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #7209b7;
      --secondary: #480ca8;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
    }
    
    .auth-container {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .auth-card {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      border: none;
    }
    
    .auth-header {
      background: white;
      padding: 30px;
      text-align: center;
      border-bottom: 3px solid var(--accent);
    }
    
    .auth-header h3 {
      color: var(--primary);
      font-weight: 700;
    }
    
    .auth-body {
      background: white;
      padding: 30px;
    }
    
    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 2px solid #e9ecef;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(114, 9, 183, 0.25);
    }
    
    .btn-auth {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      transition: all 0.3s;
    }
    
    .btn-auth:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(72, 12, 168, 0.3);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 20px;
      color: #6c757d;
    }
    
    .auth-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
    
    .input-group label {
      color: var(--primary);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h3>Welcome Back</h3>
        <p class="text-muted">Login to your account</p>
      </div>
      <div class="auth-body">
        <div class="mb-3">
          <input type="email" id="login-email" class="form-control" placeholder="Email Address">
        </div>
        <div class="mb-3">
          <input type="password" id="login-password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-primary btn-auth" onclick="handleLogin()">Login</button>
        <div class="auth-footer">
          Don't have an account? <a href="index.html">Sign Up</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
